name: Print Txt file



on:
  workflow_dispatch:
    inputs:
      example_input:
        description: 'Chose your Server'
        required: true
        type: choice
        default: 'staging'

        options:
          - staging
          - production



jobs:
  print_txt_file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Print User inputs
        run: |
          echo "User input: '${{ github.event.inputs.example_input }}'"


      - name: Print contents of txt file
        run: |
          cat roy.txt
           
      
 






